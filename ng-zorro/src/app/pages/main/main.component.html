<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../../../assets/img/JSlogo.png" alt="logo">
        <h1>金水综合平台</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="数据展示" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/datashow/lora">测试小区1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/datashow/test2">测试小区2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/datashow/test3">测试小区3</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="硬件管理" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Lora</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Mbus</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">NB</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="系统管理" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">用户管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">登录日志</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">操作日志</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <a nz-dropdown [nzDropdownMenu]="menu" class="header-dropdown">
          <i nz-icon nzType="user"></i>
          个人中心
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="editPassword()">
              <a>修改密码</a>
            </li>
            <li nz-menu-item (click)="logout()">
              <a>退出</a>
            </li>
          </ul>
        </nz-dropdown-menu>
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <a class="header-dropdown"><i nz-icon nzType="question-circle" nzTheme="outline"></i>帮助</a>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
